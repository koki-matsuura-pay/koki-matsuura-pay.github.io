<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID & Secret Key 入力フォーム</title>
    <script src="https://checkout.pay.jp/js/v2/pay.js"></script> <!-- PAY.JPのSDKを読み込み -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            padding: 8px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ID & Secret Key 入力</h2>
        <form id="authForm">
            <label for="secretKey">Secret Key:</label>
            <input type="password" id="secretKey" name="secretKey" required>

            <label for="resourceId">Resource ID:</label>
            <input type="text" id="resourceId" name="resourceId" required>

            <button type="submit">送信</button>
        </form>
        <p id="message" class="hidden"></p>
    </div>

    <script>
        document.getElementById("authForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const secretKey = document.getElementById("secretKey").value;
            const resourceId = document.getElementById("resourceId").value;

            // 3Dセキュアリクエスト送信
            try {
                const response = await fetch("https://api.pay.jp/v1/three_d_secure_requests", {
                    method: "POST",
                    headers: {
                        "Authorization": "Basic " + btoa(secretKey + ":"),
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: new URLSearchParams({ resource_id: resourceId })
                });

                const data = await response.json();

                if (response.ok && data.id) {
                    document.getElementById("message").textContent = "✅ 3Dセキュアリクエスト送信成功！ID: " + data.id;
                    document.getElementById("message").classList.remove("hidden");

                    // PAY.JPの3Dセキュア処理を開始
                    const payjp = Payjp('pk_test_0383a1b8f91e8a6e3ea0e2a9');
                    payjp.openThreeDSecureDialog(data.id).then(() => {
                        // 3Dセキュア完了通知
                        alert("3Dセキュア認証が完了しました。");
                    });
                } else {
                    document.getElementById("message").textContent = "❌ エラー: " + JSON.stringify(data);
                    document.getElementById("message").classList.remove("hidden");
                }
            } catch (error) {
                document.getElementById("message").textContent = "❌ リクエスト失敗: " + error.message;
                document.getElementById("message").classList.remove("hidden");
            }
        });
    </script>

</body>
</html>
